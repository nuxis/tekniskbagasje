shared-network "tech" {
        subnet 151.216.69.0 netmask 255.255.255.128 {



                option domain-name "tech.pp32.polarparty.no";

                option routers 151.216.69.1;
                next-server 151.216.69.3;
                filename "netboot.xyz.efi";
                pool {
                        range 151.216.69.80 151.216.69.126;
                }

                class "UEFI-32-1" {
                        match if substring(option vendor-class-identifier, 0, 20) = "PXEClient:Arch:00006";
                        filename "i386-efi/ipxe.efi";
                }
                class "UEFI-32-2" {
                        match if substring(option vendor-class-identifier, 0, 20) = "PXEClient:Arch:00002";
                        filename "i386-efi/ipxe.efi";
                }
                class "UEFI-64-1" {
                        match if substring(option vendor-class-identifier, 0, 20) = "PXEClient:Arch:00007";
                        filename "netboot.xyz.efi";
                }
                class "UEFI-64-2" {
                        match if substring(option vendor-class-identifier, 0, 20) = "PXEClient:Arch:00008";
                        filename "netboot.xyz.efi";
                }
                class "UEFI-64-3" {
                        match if substring(option vendor-class-identifier, 0, 20) = "PXEClient:Arch:00009";
                        filename "netboot.xyz.efi";
                }
                class "Legacy" {
                        match if substring(option vendor-class-identifier, 0, 20) = "PXEClient:Arch:00000";
                        filename "undionly.kpxe";
                }
        }
}


if exists agent.circuit-id {
        log(error, concat(
                "Lease ",
                binary-to-ascii(10, 8, ".", leased-address),
                ", circuit id",
                option agent.circuit-id,
                " is assigned using Option82")
        );
}